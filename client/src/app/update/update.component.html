<h1 style="text-align: center;">Update Hr name or salary</h1>
<form style="margin-top: 200px;width: 600px;margin-left: 21%;" #updateForm="ngForm" (ngSubmit)="update()"
    autocomplete="off" class="register py-2 px-5">
    <!-- <h2 class="text-center text-primary">Welcome Back</h2>
    <hr> -->
    <div class="form-group mt-2">
        <input type="text" class="form-control" name="Name" [(ngModel)]="Hr.name" placeholder="Name" required>
    </div>

    <div class="form-group mt-2">
        <input type="text" class="form-control" name="salary" [(ngModel)]="Hr.salary" placeholder="Salary" required>
    </div>

    <div class="form-group text-center mt-2">
        <button [disabled]="updateForm.invalid" class="btn btn-primary me-2" type="submit">Update</button>
        <button routerLink="/home" class="btn btn-light me-2" type="submit">Cancel</button>
    </div>
</form>
