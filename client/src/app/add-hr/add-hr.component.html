<h1 style="text-align: center;">Add Hr hired today</h1>
<form style="margin-top: 200px;width: 600px;margin-left: 21%;" #AddForm="ngForm" (ngSubmit)="addNew()"
    autocomplete="off" class="register py-2 px-5">
    <!-- <h2 class="text-center text-primary">Welcome Back</h2>
    <hr> -->
    <div class="form-group mt-2">
        <input type="text" class="form-control" name="Name" [(ngModel)]="model.name" placeholder="Name" required>
    </div>

    <div class="form-group mt-2">
        <input type="text" class="form-control" name="salary" [(ngModel)]="model.salary" placeholder="Salary" required>
    </div>

    <div class="form-group text-center mt-2">
        <button [disabled]="AddForm.invalid" class="btn btn-primary me-2" type="submit">Add</button>
        <button routerLink="/home" class="btn btn-light me-2" type="submit">Cancel</button>
    </div>
</form>
