<div *ngIf="admin">
    <p>Welcome Admin</p>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Department Name</th>
                <th scope="col">Appointment Date</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let app of appointments" >
                <th scope="row">{{app.department_name}}</th>
                <td>{{app.appointment_date}}</td>
                <td *ngIf="app.taken===0" ><a (click)="appointmentService.bookAppointment(app)" class="btn btn-primary">Book appointment</a></td>
                <td *ngIf="app.taken===1" >Appointment already booked</td>
            </tr>
        </tbody>
    </table>
</div>
